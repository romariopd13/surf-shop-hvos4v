<ion-content class="swiper-no-swiping">
  <div class="container top">
    <img src="/assets/images/logo.png" alt="">

    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>

  </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" color="light" expand="block" (click)="login()">Entrar</ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" name="nome"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" color="light" expand="block" (click)="register()">Cadastrar</ion-button>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x' : wavesPosition + 'px'}"></div>
    <div class="container bottom ion-text-center">
      <span>O aplicativo que foi feito para o gerenciamento dos produtos da sua loja de surf!</span>
    </div>
  </div>
</ion-content>
